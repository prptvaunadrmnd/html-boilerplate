<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>trying strong and em</title>
    </head>

    <body>
        <h1><em>Italic inside h1</em></h1>
        <h2><strong>Bold inside h2</strong></h2>
        <h3><em><strong>bold&italic inside h3</strong></em></h3>
        <p><strong>SALVTEM</strong> vōbīs, spectātōrēs, nūntiō!<br/>
            Apportō vōbīs Plautum — linguā, nōn manū! —<br/>
            quaesō ut benignis accipiātis auribus.</p>
            <p>Nunc argūmentum accipite atque animadvertite<br/>
            —— quam poterō in verba cōnferam paucissima.</p>

    </body>
</html>
